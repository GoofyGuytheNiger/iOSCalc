<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="ayman">
            <span><input type="text" class="screen" placeholder="0"></span>
        <div class="Helloo">
        <div class="Helloo1">
            <button class="yo">
               <b>AC</b>
            </button>
            <button class="yo2">
                <b>+/-</b>
             </button>
             <button class="yo3">
                <b>&larr;</b>
             </button>
            <button class="yo1">
                &percnt;
            </button>
        </div>
        <div class="Helloo2">
            <button class="yosup">
                1
            </button>
            <button class="yosup">
                2
            </button>
            <button class="yosup">
                3
            </button>
            <button class="yosup1">
                &divide;
            </button>
        </div>
        <div class="Helloo3">
            <button class="yosup">
                4
            </button>
            <button class="yosup">
                5
            </button>
            <button class="yosup">
                6 
            </button>
            <button class="yosup1">
                &times;
            </button>
        </div>
        <div class="Helloo3">
            <button class="yosup">
                7
            </button>
            <button class="yosup">
                8
            </button>
            <button class="yosup">
                9 
            </button>
            <button class="yosup1">
                &plus;
            </button>
        </div>
        <div class="Helloo3">
            <button class="yosup2">
                0
            </button>
            <button class="yosup4">
                .
            </button>
            <button class="yosup1">
                &equals;
            </button>
        </div>
    </div>
</div>
</section>
</body>
</html>
